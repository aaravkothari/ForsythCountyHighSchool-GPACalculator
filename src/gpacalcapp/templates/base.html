<!DOCTYPE html>

	<html id="theme" data-bs-theme="light">

	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>GPA Calculator</title>

		<!-- Bootstrap CSS used for the styling of frontend -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	</head>

	<div class="container pt-5 pb-4">
		<nav class="navbar border-body bg-primary-subtle border-bottom border-1 border-primary fixed-top">
			<div class="container-fluid">
			<a class="navbar-brand" href="/gpacalculator">
				<strong>Denmark High School GPA Calculator</strong>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
				<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
				<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="collapse" href="#instructions_container">Instructions</a>
					</li>
					<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="collapse" href="#help_menu_container">Interactive Help Q&A</a>
					</li>
					<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#gpa_calc_interface">Calculator</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="https://campus.forsyth.k12.ga.us/campus/portal/students/forsyth.jsp" target="_blank">Infinite Campus</a>
					</li>
					<li class="nav-item dropdown">
					<a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Theme
					</a>
					<ul class="dropdown-menu" id="theme_select_input">
						<li><a class="dropdown-item" onclick="darkSelect()" href="#">Dark</a></li>
						<li><a class="dropdown-item" onclick="lightSelect()" href="#">Light</a></li>
					</ul>
					</li>
				</ul>
				
				</div>
			</div>
			</div>
		</nav>
	</div>

	
	<body>
		{% block content %}
		
		{% endblock %}
	</body>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
